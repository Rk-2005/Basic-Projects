<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link href="utility.css" rel="stylesheet" />
    <title>Rk Calculator</title>
  </head>
  <body>
    <h1 class="text-center">Welcome to Rk Calculator</h1>
    <div class="container">
      <div class="row">
        <input class="input" id="display" type="text" placeholder="Enter number" disabled />
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">/</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
      </div>
      <div class="row">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button" id="equal">=</button>
        <button class="button">-</button>
      </div>
      <div class="row">
        <button class="button" id="clear">C</button>
        <button class="button">%</button>
        <button class="button">M+</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
